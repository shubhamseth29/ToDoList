<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="images/todoIcon.ico">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <script defer src="JS/script.js"></script> -->
    <script defer src="JS/script2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="header">JUST DO IT !!</h1>
        <div class="allLists"  >
            <h2 class="mainTitle btn btn-danger">Here are all the lists </h2>    
            <ul class="listList" id="allLists">
                <!-- <li class="listName">Monday</li>
                <li class="listName">Tuesday</li>
                <li class="listName">Wednesday</li> -->
            </ul>
            <form class="addList" id="addList">
                <input id="listInput" type="text" placeholder="Add list name here" class="listInput">
                <button id="listBtn"class="Btn list">+</button>
            </form>
        </div>
    
        <div class="allTasks" id="allTasks">
            <div class="taskHeader">
                <h2 class="taskTitle" id="data-list-title"></h2>
            </div>
            <div class="taskBody">
                <div class="tasks" id="data-tasks"></div>
                <!-- <div class="task">
                    <input type="checkbox" id="task1">
                   
                    <label for="task1">
                        <span class="checkboxDesign"></span>Study Angular.</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task2">
                    
                    <label for="task2">
                        <span class="checkboxDesign"></span>Study Angular Again.</label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task3">
                    
                    <label for="task3">
                        <span class="checkboxDesign"></span>Study Angular one more time.</label>
                </div> -->
            </div>
            <div class="addNewTask">
                <form action="" id="data-new-task-form">
                    <input type="text" id="data-new-task-input" placeholder="Add task name here" class="taskInput">
                    <button class="Btn task">+</button>
                </form>
            </div>
            <div class="deleteTask">
                <button class="Btn deleteTask" id="data-clear-complete-tasks-button">Clear completed tasks.</button>
                <button class="Btn deleteList" id="data-delete-list-button">Delete entire list !</button>
            </div>
        </div>  
      
    </div>
    <div class="quote">
        
        <div class="quoteText" id="quoteText"></div>
        <small id="quoteAuthor"></small>
        <button class="quoteBtn" id="quoteBtn">Generate new quote!</button>
    </div>  
    <template id="task-template">
        <div class="task">
          <input type="checkbox" />
          <label>
            <span class="checkboxDesign"></span>
          </label>
        </div>
      </template>
    
       
   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
</body>
</html>
